<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片水印工具</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #7209b7;
            --light-bg: #f8f9fa;
            --dark-text: #212529;
            --light-text: #f8f9fa;
            --border-color: #dee2e6;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--dark-text);
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            color: var(--primary-color);
            font-size: 2.2rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: #6c757d;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .upload-section {
            width: 100%;
            text-align: center;
            margin-bottom: 25px;
            justify-content: center;
            align-items: center;
            display: flex;
        }
        
        input[type="file"] {
            margin: 15px auto;
            padding: 10px;
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            background-color: #fafafa;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        input[type="file"]:hover {
            border-color: var(--primary-color);
            background-color: #f0f5ff;
        }
        
        input[type="file"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .watermark-input {
            margin: 15px auto;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            width: 100%;
            max-width: 500px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .watermark-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            margin: 25px 0;
        }
        
        .option-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        
        .option-group label {
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }
        
        .option-group input,
        .option-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .option-group input:focus,
        .option-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .slider-container {
            width: 100%;
        }
        
        .slider-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .slider-value {
            background-color: var(--primary-color);
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-top: 2px;
        }
        
        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e9ecef;
            outline: none;
            -webkit-appearance: none;
            margin-top: 10px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
            transition: all 0.2s;
        }
        
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            background: var(--primary-hover);
        }

        input[type="color"]{ 
            height: 40px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            width: 100%;
        }
        
        button {
            padding: 12px 24px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(67, 97, 238, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #import-config {
            display: none;
        }
        
        #canvas-container {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
            width: 100%;
        }
        
        .watermarked-canvas {
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .watermarked-canvas:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }
        
        .action-button {
            background-color: var(--secondary-color);
        }
        
        .action-button:hover {
            background-color: #6208a0;
            box-shadow: 0 4px 8px rgba(114, 9, 183, 0.3);
        }
        
        footer {
            margin-top: 30px;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        /* 图片预览模态框样式 */
        #preview-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }
        
        #preview-image {
            max-width: 90%;
            max-height: 80%;
            object-fit: contain;
            border: 2px solid white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        #preview-title {
            color: white;
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
            max-width: 90%;
        }
        
        #preview-left-arrow, #preview-right-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        
        #preview-left-arrow {
            left: 20px;
        }
        
        #preview-right-arrow {
            right: 20px;
        }
        
        #preview-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .options {
                grid-template-columns: 1fr;
            }
            
            .button-group, .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            #preview-left-arrow, #preview-right-arrow {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图片水印工具</h1>
        </header>
        
        <div class="upload-section">
            <input type="file" id="upload" accept="image/*" multiple placeholder="选择图片文件">
            <input type="text" id="watermark-text" class="watermark-input" placeholder="输入水印文字">
        </div>
        
        <div class="options">
            <div class="option-group">
                <label for="font-size">文字大小（像素）</label>
                <input type="number" id="font-size" value="50" min="1" max="100">
            </div>
            <div class="option-group">
                <label for="rotation">旋转角度（度）</label>
                <input type="number" id="rotation" value="-30" step="1">
            </div>
            <div class="option-group">
                <label for="font-family">字体</label>
                <select id="font-family">
                    <option value="Arial" selected>Arial</option>
                    <option value="Times New Roman">Times New Roman</option>
                    <option value="Courier New">Courier New</option>
                    <option value="Verdana">Verdana</option>
                </select>
            </div>
            <div class="option-group">
                <label class="slider-label">
                    <span>透明度（0-100）</span>
                    <span class="slider-value" id="opacity-value">30</span>
                </label>
                <input type="range" id="opacity" min="0" max="100" value="30">
            </div>
            <div class="option-group">
                <label for="horizontal-spacing">水平间距（像素）</label>
                <input type="number" id="horizontal-spacing" value="200" min="10" step="10">
            </div>
            <div class="option-group">
                <label for="vertical-spacing">行间距（像素）</label>
                <input type="number" id="vertical-spacing" value="200" min="10" step="10">
            </div>
            <div class="option-group">
                <label for="font-color">字体颜色</label>
                <input type="color" id="font-color" value="#FFFFFF">
            </div>
        </div>
        
        <div class="button-group">
            <button id="add-watermark">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                </svg>
                添加水印
            </button>
            <button id="export-config">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
                导出配置
            </button>
            <button id="import-config-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                导入配置
            </button>
            <input type="file" id="import-config" accept=".json">
        </div>
        
        <div id="canvas-container"></div>
        
        <div class="action-buttons">
            <button id="download-all" class="action-button" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                下载全部
            </button>
            <button id="download-zip" class="action-button" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                </svg>
                打包下载
            </button>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div id="preview-modal">
        <div id="preview-close">&times;</div>
        <div id="preview-left-arrow">&#8249;</div>
        <div id="preview-right-arrow">&#8250;</div>
        <img id="preview-image" alt="预览图片">
        <div id="preview-title"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script>
        let originalImages = []; // 存储原始图片
        let watermarkedCanvases = []; // 存储加了水印的canvas元素
        let currentIndex = 0; // 当前预览的图片索引
        
        // 获取所有配置元素的函数
        function getConfigElements() {
            return {
                watermarkText: document.getElementById('watermark-text'),
                fontSize: document.getElementById('font-size'),
                rotation: document.getElementById('rotation'),
                fontFamily: document.getElementById('font-family'),
                opacity: document.getElementById('opacity'),
                horizontalSpacing: document.getElementById('horizontal-spacing'),
                verticalSpacing: document.getElementById('vertical-spacing'),
                fontColor: document.getElementById('font-color')
            };
        }

        // 更新透明度显示值
        const opacitySlider = document.getElementById('opacity');
        const opacityValue = document.getElementById('opacity-value');
        opacityValue.textContent = opacitySlider.value;
        
        opacitySlider.addEventListener('input', function() {
            opacityValue.textContent = this.value;
        });

        // 导出配置为JSON
        document.getElementById('export-config').addEventListener('click', function() {
            const configElements = getConfigElements();
            
            const config = {
                watermarkText: configElements.watermarkText.value,
                fontSize: parseInt(configElements.fontSize.value),
                rotation: parseFloat(configElements.rotation.value),
                fontFamily: configElements.fontFamily.value,
                opacity: parseInt(configElements.opacity.value),
                horizontalSpacing: parseInt(configElements.horizontalSpacing.value),
                verticalSpacing: parseInt(configElements.verticalSpacing.value),
                fontColor: configElements.fontColor.value,
                exportDate: new Date().toISOString()
            };
            
            const dataStr = JSON.stringify(config, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = 'watermark_config.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        });

        // 导入配置
        document.getElementById('import-config-btn').addEventListener('click', function() {
            document.getElementById('import-config').click();
        });

        document.getElementById('import-config').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const config = JSON.parse(event.target.result);
                    
                    // 验证配置是否包含必需的属性
                    const requiredProps = ['watermarkText', 'fontSize', 'rotation', 'fontFamily', 'opacity', 'horizontalSpacing', 'verticalSpacing', 'fontColor'];
                    for (const prop of requiredProps) {
                        if (!(prop in config)) {
                            throw new Error(`配置文件缺少必需的属性: ${prop}`);
                        }
                    }
                    
                    // 应用配置
                    const configElements = getConfigElements();
                    configElements.watermarkText.value = config.watermarkText || '';
                    configElements.fontSize.value = config.fontSize || 5;
                    configElements.rotation.value = config.rotation || -30;
                    configElements.fontFamily.value = config.fontFamily || 'Arial';
                    configElements.opacity.value = config.opacity || 30;
                    configElements.horizontalSpacing.value = config.horizontalSpacing || 20;
                    configElements.verticalSpacing.value = config.verticalSpacing || 20;
                    configElements.fontColor.value = config.fontColor || '#FFFFFF';
                    
                    // 更新透明度显示
                    opacityValue.textContent = configElements.opacity.value;
                    
                    alert('配置导入成功！');
                } catch (error) {
                    console.error('导入配置失败:', error);
                    alert('配置文件格式错误或损坏！');
                }
            };
            reader.readAsText(file);
            
            // 重置文件输入框
            e.target.value = '';
        });

        // 上传图片
        document.getElementById('upload').addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length === 0) return;

            // 清空之前的图片和canvas
            originalImages = [];
            watermarkedCanvases = [];
            
            // 隐藏之前创建的canvas
            document.getElementById('canvas-container').innerHTML = '';
            document.getElementById('download-all').style.display = 'none';
            document.getElementById('download-zip').style.display = 'none';

            // 处理每个上传的文件
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImages.push({
                            element: img,
                            filename: file.name
                        });
                        
                        // 创建一个新的canvas用于这张图片
                        const canvas = document.createElement('canvas');
                        canvas.id = `canvas-${originalImages.length - 1}`; // 使用当前图片索引作为ID
                        canvas.className = 'watermarked-canvas';
                        const ctx = canvas.getContext('2d');
                        
                        // 设置canvas尺寸为原图尺寸
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // 绘制原图
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        // 添加canvas到页面中
                        document.getElementById('canvas-container').appendChild(canvas);
                        
                        // 添加点击事件用于预览
                        canvas.addEventListener('click', function() {
                            if (watermarkedCanvases.length > 0) {
                                // 如果已有水印，使用水印后的canvas
                                const canvasIndex = parseInt(this.id.split('-')[1]);
                                if (!isNaN(canvasIndex)) {
                                    openPreview(canvasIndex);
                                }
                            } else {
                                // 如果没有水印，使用原始图片
                                const canvasIndex = parseInt(this.id.split('-')[1]);
                                if (!isNaN(canvasIndex)) {
                                    openPreviewOriginal(canvasIndex);
                                }
                            }
                        });
                        
                        // 如果所有图片都加载完成，显示第一个canvas
                        if (originalImages.length === files.length) {
                            // 所有图片已加载完成
                        }
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        // 添加水印
        document.getElementById('add-watermark').addEventListener('click', function() {
            if (originalImages.length === 0) {
                alert('请先上传图片');
                return;
            }
            
            const text = document.getElementById('watermark-text').value;
            if (!text) {
                alert('请输入水印文字');
                return;
            }
            
            const fontSize = document.getElementById('font-size').value;
            const rotation = parseFloat(document.getElementById('rotation').value);
            const fontFamily = document.getElementById('font-family').value;
            const opacity = parseInt(document.getElementById('opacity').value) / 100;
            const horizontalSpacing = parseInt(document.getElementById('horizontal-spacing').value);
            const verticalSpacing = parseInt(document.getElementById('vertical-spacing').value);
            const fontColor = document.getElementById('font-color').value;

            // 清空之前的水印canvas数组
            watermarkedCanvases = [];

            // 对每张图片添加水印
            for (let i = 0; i < originalImages.length; i++) {
                const imageInfo = originalImages[i];
                const canvas = document.getElementById(`canvas-${i}`);
                const ctx = canvas.getContext('2d');

                // 清除 canvas 并重新绘制原图
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(imageInfo.element, 0, 0, canvas.width, canvas.height);

                // 设置水印样式
                ctx.font = `${fontSize}px ${fontFamily}`;
                ctx.fillStyle = `rgba(${parseInt(fontColor.slice(1, 3), 16)}, ${parseInt(fontColor.slice(3, 5), 16)}, ${parseInt(fontColor.slice(5, 7), 16)}, ${opacity})`;
                ctx.textBaseline = 'middle';
                ctx.save();

                // 移动到 canvas 中心并旋转
                ctx.translate(canvas.width / 2, canvas.height / 2);
                const angle = rotation * Math.PI / 180;
                ctx.rotate(angle);

                // 计算水印布局
                const textWidth = ctx.measureText(text).width;
                const diagonal = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
                const cols = Math.ceil(diagonal / (textWidth + horizontalSpacing));
                const rows = Math.ceil(diagonal / verticalSpacing);

                // 绘制水印
                for (let row = -rows; row < rows; row++) {
                    for (let col = -cols; col < cols; col++) {
                        const x = col * (textWidth + horizontalSpacing);
                        const y = row * verticalSpacing;
                        ctx.fillText(text, x, y);
                    }
                }
                
                ctx.restore();
                
                // 将处理后的canvas保存到数组中
                watermarkedCanvases.push({
                    element: canvas,
                    filename: imageInfo.filename
                });
            }
            
            // 显示下载按钮
            document.getElementById('download-all').style.display = 'inline-block';
            document.getElementById('download-zip').style.display = 'inline-block';
        });

        // 下载所有图片
        document.getElementById('download-all').addEventListener('click', function() {
            for (let i = 0; i < watermarkedCanvases.length; i++) {
                const canvasData = watermarkedCanvases[i];
                const dataURL = canvasData.element.toDataURL('image/png');
                const a = document.createElement('a');
                a.href = dataURL;
                
                a.download = canvasData.filename;
                a.click();
            }
        });

        // 下载ZIP压缩包
        document.getElementById('download-zip').addEventListener('click', async function() {
            if (watermarkedCanvases.length === 0) {
                alert('没有图片可以下载');
                return;
            }
            
            const zip = new JSZip();
            
            // 将每张水印图片添加到zip中
            for (let i = 0; i < watermarkedCanvases.length; i++) {
                const canvasData = watermarkedCanvases[i];
                const dataURL = canvasData.element.toDataURL('image/png');
                
                // 从dataURL提取base64数据
                const base64Data = dataURL.replace(/^data:image\/png;base64,/, "");
                
                // 保持原始文件扩展名而不是强制改为.png
                let filename = canvasData.filename;
                
                // 将图片添加到zip中
                zip.file(filename, base64Data, {base64: true});
            }
            
            // 生成zip文件并下载
            const content = await zip.generateAsync({type: 'blob'});
            saveAs(content, 'watermarked_images.zip');
        });
        
        // 图片预览功能
        function openPreview(index) {
            if (watermarkedCanvases.length === 0) return;
            
            currentIndex = index;
            updatePreview();
            document.getElementById('preview-modal').style.display = 'flex';
        }
        
        function openPreviewOriginal(index) {
            if (originalImages.length === 0) return;
            
            // 确保索引有效
            if (index < 0 || index >= originalImages.length) {
                index = 0;
            }
            
            currentIndex = index;
            const imageInfo = originalImages[currentIndex];
            const canvas = document.createElement('canvas');
            canvas.width = imageInfo.element.width;
            canvas.height = imageInfo.element.height;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(imageInfo.element, 0, 0);
            
            document.getElementById('preview-image').src = canvas.toDataURL('image/png');
            document.getElementById('preview-title').textContent = imageInfo.filename;
            document.getElementById('preview-modal').style.display = 'flex';
        }
        
        function updatePreview() {
            if (watermarkedCanvases.length === 0) return;
            
            const canvasData = watermarkedCanvases[currentIndex];
            document.getElementById('preview-image').src = canvasData.element.toDataURL('image/png');
            document.getElementById('preview-title').textContent = canvasData.filename;
        }
        
        function closeModal() {
            document.getElementById('preview-modal').style.display = 'none';
        }
        
        function showPrevImage() {
            // 检查是否处于水印图片预览模式
            if (watermarkedCanvases.length > 0) {
                // 水印图片预览模式
                currentIndex = (currentIndex - 1 + watermarkedCanvases.length) % watermarkedCanvases.length;
                updatePreview();
            } else if (originalImages.length > 0) {
                // 原始图片预览模式，在原始图片间切换
                currentIndex = (currentIndex - 1 + originalImages.length) % originalImages.length;
                openPreviewOriginal(currentIndex);
            }
        }
        
        function showNextImage() {
            // 检查是否处于水印图片预览模式
            if (watermarkedCanvases.length > 0) {
                // 水印图片预览模式
                currentIndex = (currentIndex + 1) % watermarkedCanvases.length;
                updatePreview();
            } else if (originalImages.length > 0) {
                // 原始图片预览模式，在原始图片间切换
                currentIndex = (currentIndex + 1) % originalImages.length;
                openPreviewOriginal(currentIndex);
            }
        }
        
        // 预览模态框事件监听
        document.getElementById('preview-close').addEventListener('click', closeModal);
        document.getElementById('preview-modal').addEventListener('click', function(e) {
            if (e.target === document.getElementById('preview-modal')) {
                closeModal();
            }
        });
        
        document.getElementById('preview-left-arrow').addEventListener('click', function(e) {
            e.stopPropagation();
            showPrevImage();
        });
        
        document.getElementById('preview-right-arrow').addEventListener('click', function(e) {
            e.stopPropagation();
            showNextImage();
        });
        
        // 键盘事件监听
        document.addEventListener('keydown', function(e) {
            if (document.getElementById('preview-modal').style.display === 'flex') {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft' || e.key === 'Left') {
                    showPrevImage();
                } else if (e.key === 'ArrowRight' || e.key === 'Right') {
                    showNextImage();
                }
            }
        });
    </script>
</body>
